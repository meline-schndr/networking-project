<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pizzeria Monitor</h1>
        <div class="status-indicator" id="connection-dot"></div>
    </header>

    <main>
        <div class="card">
            <div class="card-title">Performance</div>
            <div class="stats-container">
                <div class="stat-item accepted">
                    <span class="stat-number" id="nb-accepted">0</span>
                    <span class="stat-label">Acceptées</span>
                </div>
                <div class="stat-item refused">
                    <span class="stat-number" id="nb-refused">0</span>
                    <span class="stat-label">Rejetées</span>
                </div>
            </div>
        </div>

        <div class="card" style="grid-row: span 2;">
            <div class="card-title">Production en cours</div>
            <div id="stations-container" class="stations-list">
                <div style="text-align:center; opacity:0.5;">Chargement...</div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">Notifications</div>
            <div style="opacity: 0.5; font-size: 0.9rem;">
                Aucune alerte critique pour le moment.
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
