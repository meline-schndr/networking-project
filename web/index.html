<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pizzeria Monitor</h1>
        <div class="status-indicator" id="connection-dot"></div>
    </header>

    <main>
        <div class="card">
            <div class="card-title">Performance</div>
            <div class="stats-container">
                <div class="stat-item accepted">
                    <span class="stat-number" id="nb-accepted">0</span>
                    <span class="stat-label">Acceptées</span>
                </div>
                <div class="stat-item refused">
                    <span class="stat-number" id="nb-refused">0</span>
                    <span class="stat-label">Rejetées</span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">Consommation Ingrédients</div>
            <div class="ingredients-container">
                
                <div class="ingredient-row">
                    <div class="ing-icon" style="background:#f38ba8;">R</div>
                    <div class="ing-bar-container">
                        <div class="ing-bar" id="bar-R" style="background:#f38ba8;"></div>
                    </div>
                    <span id="count-R">0</span>
                </div>

                <div class="ingredient-row">
                    <div class="ing-icon" style="background:#f9e2af; color:#333;">J</div>
                    <div class="ing-bar-container">
                        <div class="ing-bar" id="bar-J" style="background:#f9e2af;"></div>
                    </div>
                    <span id="count-J">0</span>
                </div>

                <div class="ingredient-row">
                    <div class="ing-icon" style="background:#a6e3a1; color:#333;">V</div>
                    <div class="ing-bar-container">
                        <div class="ing-bar" id="bar-V" style="background:#a6e3a1;"></div>
                    </div>
                    <span id="count-V">0</span>
                </div>

                <div class="ingredient-row">
                    <div class="ing-icon" style="background:#89b4fa; color:#333;">B</div>
                    <div class="ing-bar-container">
                        <div class="ing-bar" id="bar-B" style="background:#89b4fa;"></div>
                    </div>
                    <span id="count-B">0</span>
                </div>

            </div>
        </div>

        <div class="card" style="grid-row: span 2;">
            <div class="card-title">Production en cours</div>
            <div id="stations-container" class="stations-list">
                <div style="text-align:center; opacity:0.5;">Chargement...</div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">Notifications</div>
            <div style="opacity: 0.5; font-size: 0.9rem;">
                Aucune alerte critique pour le moment.
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
